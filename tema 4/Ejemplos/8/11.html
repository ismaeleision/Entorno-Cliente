<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8" />
  <title>ECMA6 - Arrays1</title>
  <script>
    //Esta creando la clase ficha
    class ficha {
      //Contructor
      constructor() {
        this.arrayNumeros = [10, 20, 30, 40, 50, 60, 70, 80, 90]
      }

      mostrarMayores50() {
        let texto = "";
        let datos = this.arrayNumeros;
        for (let i = 0; i < datos.length; i++) {
          if (datos[i] > 50) texto += `<p> dato Mayor50: ${datos[i]}`;
        }
        document.getElementById("salidaDatos").innerHTML = texto;
      }

      arrayMenoresX(cota) {
        let arrayMenores = [];
        let datos = this.arrayNumeros;
        for (let i = 0; i < datos.length; i++) {
          if (datos[i] < cota) arrayMenores[i] = datos[i];
        }
        document.getElementById("salidaDatos").innerHTML = arrayMenores;
      }
    }

    function programa(valor) {
      var obj = new ficha();
      if (valor == 1) obj.mostrarMayores50();
      else obj.arrayMenoresX(valor);
    }
  </script>
</head>

<body>
  <div class="container-fluid">

    <h3>Menores o Mayores </h3>
    <div class="row">
      <div class="col-2">
        <input type="button" value="Ver Mayores 50" onclick="programa(1)" /><br>
      </div>
      <div class="col-sm-6 col-md-8">
        <form>Ver menores que:<input type="text" size="10" name="txtMenor" />
          <input type="button" value="Menores" onclick="programa(txtMenor.value)" />
        </form>
      </div>

    </div>
    <div class="container" id="salidaDatos"></div>
  </div>

</body>

</html>
