<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    /*
    *Preguntar por dos numeros y realizr una suma con ellos
    */

    var num1 = prompt("Introduce valor 1");
    var num2 = prompt("Introduce valor 2");
    var resultado = parseFloat(num1) + parseFloat(num2);

    document.write("La suma de " + num1 + " + " + num2 + " es " + resultado);
  </script>
</body>

</html>
