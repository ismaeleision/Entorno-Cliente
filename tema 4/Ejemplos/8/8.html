<!DOCTYPE html>
<html>

<body>
  <script>
    let pasaraFarenheit = (grado) => { return Farenheit = grado * 1.8 + 32; };
    var result = pasaraFarenheit(22);
    console.log(result);

    let pasaraCelsius = (grado) => { return Celsius = (grado - 32) / 1.8; };
    result = pasaraCelsius(result);
    console.log(result);
  </script>
</body>

</html>
