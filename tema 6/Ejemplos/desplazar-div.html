<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Desplazar DIV</title>
    <style>
        h1, div{
            text-align: center;
        }
        div {
            position: relative;
            margin: 200px auto;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: yellow;
            transition: top 0.5s ease-out, right 0.5s ease-out;
            top: 0px;
            right: 0px;
        }
    </style>    
    <script>        
        function desplazaDiv(tecla){
            var teclaPulsada = tecla;            
            if (teclaPulsada.keyCode == 37) {
                margenDerecho += 20;
                caja.style.right = margenDerecho + "px";
            } else if (teclaPulsada.keyCode == 39) {
                margenDerecho -= 20;
                caja.style.right = margenDerecho + "px";
            } else if (teclaPulsada.keyCode == 38) {
                margenSuperior -= 20;
                caja.style.top = margenSuperior + "px";
            } else if (teclaPulsada.keyCode == 40) {
                margenSuperior += 20;
                caja.style.top = margenSuperior + "px";
            }            
        }
    
        window.onload = function(){
            margenDerecho = 0;
            margenSuperior = 0;            
            //var caja = document.querySelector("div");
            var caja = document.getElementById("caja");
            //document.onkeyup = desplazaDiv;
            document.addEventListener('keyup',desplazaDiv,false);
        }
    </script>    
</head>
<body>   
   <h1>&lt;&lt;Pulsa una Flecha&gt;&gt;</h1>   
   <div id="caja"></div>    
</body>
</html>
