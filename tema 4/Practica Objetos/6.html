<script type="text/javascript">
  function imprimeDatos(codigo, nombre, precio) {
    document.write("Producto: " + codigo + " " + nombre + " " + precio + " ");
  }

  function Producto_Alimenticio(codigo, nombre, precio) {
    this.codigo = codigo;
    this.nombre = nombre;
    this.precio = precio;
    this.imprimeDatos = imprimeDatos(this.codigo, this.nombre, this.precio);
  }

  var producto1 = new Producto_Alimenticio(1, "tomate", 33);
  var producto2 = new Producto_Alimenticio(2, "pera", 28);
  var producto3 = new Producto_Alimenticio(3, "melon", 64);

  producto1.imprimeDatos;
  producto2.imprimeDatos;
  producto3.imprimeDatos;
</script>

</html>
