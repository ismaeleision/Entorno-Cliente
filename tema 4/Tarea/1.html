<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script type="text/javascript">

    function numerosPrimos() {
      let array = [1];
      let contador;
      //da vueltas hasta que la longitud del array sea 15
      for (let i = 0; array.length < 15; i++) {
        //cada vuelta pone a 0 al contador
        contador = 0;

        //de 1 hasta i me comprueba si el modulo de i a j es 0
        //si lo es suma 1 al contador
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            contador++;
          }
        }
        //si contador es 2 es que i solo es divisible entre 1 e i
        if (contador == 2) {
          array.unshift(i);
        }
      }
      return array;
    }

    //Se aplica el metodo reverse de los array para invertirlo
    function invertirArray(array) {
      return array.reverse();
    }

    function visualizarArray(array) {
      document.getElementById("texto").innerHTML = "Los primeros 15 numeros primos son " + array;
    }
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <button type="button" class="btn btn-dark" onclick="visualizarArray(numerosPrimos())">Crear Array Primos</button>
      <button type="button" class="btn btn-dark" onclick="visualizarArray(invertirArray(numerosPrimos()))">Invertir Array</button>
    </div>
    <div id="texto"></div>
  </div>

</body>

</html>
