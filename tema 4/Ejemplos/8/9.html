<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=utf-8">
  <script>
    function Saludo(persona1, persona2) {
      document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
    }
  </script>
</head>

<body>
  <h1>Funcion con dos parametros</h1>
  <p>Saluda a dos personas.</p><br>
  <p id="salida">Aqui el resultado</p>
  <script>
    var nombre1 = prompt("Introduce el nombre 1");
    var nombre2 = prompt("Introduce el nombre 2");
    Saludo(nombre1, nombre2);
  </script>
</body>

</html>
