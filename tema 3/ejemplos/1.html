<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function inicializar() {
      document.getElementById("crear-ventana1").onclick = crearNueva1;
      document.getElementById("crear-ventana2").onclick = crearNueva2;
      document.getElementById("crear-ventana3").onclick = crearNueva3;
      document.getElementById("cerrar-ventana1").onclick = cerrarNueva1;
      document.getElementById("cerrar-ventana2").onclick = cerrarNueva2;
      document.getElementById("cerrar-ventana3").onclick = cerrarNueva3;
    }
    var nuevaVentana1;
    var nuevaVentana2;
    var nuevaVentana3;

    function crearNueva1() {
      if (nuevaVentana1) {
        nuevaVentana1 = window.open("http://www.google.es", "", "height=400,width=800");
      }
    }
    function crearNueva2() {
      if (nuevaVentana2) {
        nuevaVentana2 = window.open("http://www.google.es", "", "height=400,width=800");
      }
    }
    function crearNueva3() {
      if (nuevaVentana3) {
        nuevaVentana3 = window.open("http://www.google.es", "", "height=400,width=800");
      }
    }

    function cerrarNueva1() {
      if (nuevaVentana1) {
        nuevaVentana1.close(); nuevaVentana1 = null;
      }
    }
    function cerrarNueva2() {
      if (nuevaVentana2) {
        nuevaVentana2.close(); nuevaVentana2 = null;
      }
    }
    function cerrarNueva3() {
      if (nuevaVentana3) {
        nuevaVentana3.close(); nuevaVentana3 = null;
      }
    }


    function estado() {
      alert("closed()");
    }
  </script>
</head>

<body onload="inicializar()">
  <form>
    <p>
      <input type="button" id="crear-ventana1" value="Crear Nueva Ventana 1">
      <input type="button" id="crear-ventana2" value="Crear Nueva Ventana 2">
      <input type="button" id="crear-ventana3" value="Crear Nueva Ventana 3">

      <input type="button" id="cerrar-ventana1" value="Cerrar Nueva Ventana 1">
      <input type="button" id="cerrar-ventana2" value="Cerrar Nueva Ventana 2">
      <input type="button" id="cerrar-ventana3" value="Cerrar Nueva Ventana 3">

      <input type="button" id="abiertas" value="Comprobar Abertura">
      <input type="button" id="cerradas" value="Comprobar Cierre">
    </p>
  </form>
</body>

</html>
