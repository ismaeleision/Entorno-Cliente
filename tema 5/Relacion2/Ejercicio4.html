<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <img src="imagenes/img01.jpg" id="imagen">
    <div class="row">
      <div class="col-2">
        <button class="btn btn-dark" id="atras">#-</button>
      </div>
      <div class="col-2"></div>
      <div class="col-2">
        <button class="btn btn-dark" id="adelante">-*</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var contador = 0;
    var array = ["imagenes/img01.jpg", "imagenes/img02.jpg", "imagenes/img03.jpg", "imagenes/img04.jpg", "imagenes/img05.jpg"];

    window.onload = function () {
      let atras = document.getElementById("atras").addEventListener("click", retroceder);
      let adelante = document.getElementById("adelante").addEventListener("click", avanzar);
    }

    function retroceder() {
      if (contador == 0) {
        contador = 4;
      } else {
        contador = contador - 1;
      }
      let link = array[contador];
      console.log(link);
      document.getElementById("imagen").src = array[contador];
    }

    function avanzar() {
      if (contador == 4) {
        contador = 0;
      } else {
        contador = contador + 1;
      }
      document.getElementById("imagen").src = array[contador];
    }
  </script>
</body>

</html>
