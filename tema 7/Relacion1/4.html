<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--4. Modifica el ejercicio 3 para que la cantidad de pÃ­xeles que se amplia y reduce
el div pueda ser indicado por el usuario-->
</head>

<body>
  <button type="button" id="mas">+ Mas</button>
  <button type="button" id="menos">- Menos</button>
  <label for="alto">Alto</label>
  <input type="text" id="alto">
  <label for="ancho">Ancho</label>
  <input type="text" id="ancho">

  <div id="caja" style="background-color: green; width:800px; height:70px; position:absolute;">
    <p id="texto"></p>
  </div>
  <script>
    $("#mas").click(function () {
      $("#caja").animate({
        width: '+=100',
        height: '+=100'
      });
    });
    $("#menos").click(function () {
      $("#caja").css({ 'width': '-=50', 'height': '-=50' });
    });

    $("#alto").focusout(function () {
      $("#caja").css({ 'height': $('#alto').val() });
    });
    $("#ancho").focusout(function () {
      $("#caja").css({ 'width': $('#ancho').val() });
    });
  </script>
</body>

</html>
