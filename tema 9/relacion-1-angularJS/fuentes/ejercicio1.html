        <h2>Ristra Productos Choriceros</h2>
        <div ng-controller="controlador2">
            <div ng-repeat="x in articulos">
                <p>{{x.nombre}}
                <div class="col-1 p-2" ng-class="bg({{x.stock}})">Stock:{{x.stock}}</div>
                PVR {{x.precio | currency:"€"}}
                <img src="{{x.imagen}}" width="300px" height="250px">
                </p>
                <button class="btn btn-secondary">Descuento {{x.descuento}}%</button>
                <button class="btn btn-secondary">Precio Final {{x.precio-((x.descuento*x.precio)/100) |currency:'€' }}</button>
                <button class="btn btn-primary" ng-disabled="{{!(x.stock)>0}}">Añadir al Carrito</button>
            </div>
        </div>
    </div>
</body>
