<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">

    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
    var saco = [];
    function pedirPorPantalla() {
      var contenido = prompt("Introduce una letra");
      for (let i = 1; i < 1000; i++) {
        let letra = letras[i % 23];
        if (letra == contenido) {
          saco.push(i);
        }
      }
      document.write(saco.join(" "));
    }
  </script>
</head>

<body onload="pedirPorPantalla()">

</body>

</html>
