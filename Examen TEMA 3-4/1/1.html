<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script>
    //IMPRIMIR DATOS DEL FORMULARIO
    function imprimirDatos(form) {
      //Recoge los datos del input nombre
      let nombre = document.getElementById("nombre").value;
      //Recoge los datos del input edad
      let edad = document.getElementById("edad").value;
      //Recoge los datos del input aficion
      let aficion = document.getElementById("aficion").value;

      //ALERTS
      //si la aficion es la misma que por defecto salta
      if (aficion == "Elegir") {
        return alert("Debes elegir una aficion");
      }
      //Si el nombre esta vacio salta
      if (nombre.length == 0) {
        return alert("Debes introducir un nombre");
      }
      //Si la edad esta vacia salta
      if (edad.length == 0) {
        return alert("Debes introducir una edad");
      }

      //Se construye un string con los datos validos obtenidos
      let string = "Bienvenid@ a mi Web " + nombre + " con " + edad +
        " a√±os de edad y con aficion en " + aficion;

      //Se imprime el string en el div id=texto
      document.getElementById("texto").innerHTML = string;
    }
  </script>
</head>

<body>

  <div class="container">
    <div id="texto"></div>
    <form>
      <div>
        <laber for="nombre">Nombre</laber>
        <input type="text" id="nombre">
      </div>
      <div>
        <label for="edad">Edad</label>
        <input type="number" id="edad">
      </div>
      <div>
        <select id="aficion" class="form-select" aria-label="Default select example">
          <option selected>Elegir</option>
          <option id="Informatica">Informatica</option>
          <option value="Deportes">Deportes</option>
          <option value="Musica">Musica</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="imprimirDatos(this.form)">Enviar</button>
    </form>
  </div>
</body>

</html>
