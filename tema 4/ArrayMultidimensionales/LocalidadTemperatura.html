<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <script>
    poblaciones = ['Localidad', 'Enero', 'Febrero', 'Marzo', 'Abril'];
    temperaturas = [['Cuevas del Alamanzora', 12, 13, 15, 18], ['Granada', 4.5, 8, 9, 15], ['Madrid', 4, 5.8, 8, 13], ['Soria', 0, 1, 6, 10]];

    document.write('<table class="table><thead><tr>');
    for (let i = 0; i < poblaciones.lenght; i++) {
      document.write('<td>' + poblaciones[i] + '</td>');
    }
    document.write('</tr></thead><tbody>');
    for (let i = 0; i < temperaturas.lenght; i++) {
      document.write('<tr>');
      for (let j = 0; j < temperaturas[0].lenght; i++) {
        document.write('<td>' + temperaturas[i][j] + '</td>');
      }
      document.write('</tr>');
    }
    document.write('</tbody></table>');
  </script>
</body>

</html>
