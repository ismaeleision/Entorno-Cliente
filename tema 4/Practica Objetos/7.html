<script type="text/javascript">
  function obj_articulo(descripcion, codigo, precio, iva) {
    this.descripcion = descripcion;
    this.codigo = codigo;
    this.precio = total(precio, iva);
  }

  function iva(precio, iva) {
    return precio * iva;
  }

  function total(precio) {
    return (precio + iva(precio));
  }
</script>
