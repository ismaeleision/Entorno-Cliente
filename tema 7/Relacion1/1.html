<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--1. Crea un div de 800x70 píxeles.
Al hacer doble clic redimensionarlo a 250x250 píxeles y si se hace doble clic
nuevamente retornar al tamaño 800x70.
Escribir debajo tanto sus nuevas dimensiones como la posición que ocupa dentro del
navegador-->
</head>

<body>
  <div id="caja" style="background-color: green; width:800px; height:70px; ">
    <p id="texto"></p>
  </div>
  <script>
    $(document).ready(function () {
      $("div").dblclick(function () {
        if ($("#caja").width() == 800) {
          $("#caja").animate({
            width: '250',
            height: '250'
          });
          //introduce el texto dentro de los parentesis de html en el id texto
          $("#texto").html($("#caja").width() + "X" + $("#caja").height());
        } else {
          $("#caja").animate({
            width: '800',
            height: '70'
          });
          $("#texto").html($("#caja").width() + "X" + $("#caja").height());
        }

      });
    });
  </script>
</body>

</html>
