<script type="text/javascript">
 
  class Diputado {
    constructor(nombre, apellidos, dni, edad, partido) {
      this.nombre = nombre;
      this.apellidos = apellidos;
      this.dni = dni;
      this.edad = edad;
      this.partido = partido;
    }

    //GETTERS
    get Nombre() {
      return this.nombre;
    }

    get Apellidos() {
      return this.apellidos;
    }

    get DNI() {
      return this.dni;
    }

    get Edad() {
      return this.edad;
    }

    get Partido() {
      return this.partido;
    }

    //SETTERS
    set Nombre(nombre) {
      this.nombre = nombre;
    }

    set Apellidos(apellidos) {
      this.apellidos = apellidos;
    }

    set DNI(dni) {
      this.dni = dni;
    }

    set Edad(edad) {
      this.edad = edad;
    }

    set Partido(partido) {
      this.partido = partido;
    }

    //Hay que sobreescribir el toString llamando a los getters
    toString= function toString(){
      return this.Nombre+" "+this.Apellidos+" "+this.DNI+" "+this.Edad+" "+this.Partido;
    }

  }

  var array = [];
  var diputado1 = new Diputado("Herminio", "Cabezas", 12349, 30, "Verde");
  array.push(diputado1);
  var diputado2 = new Diputado("Manolo", "Lopez", 12349, 20, "Azul");
  array.push(diputado2);
  var diputado3 = new Diputado("Jacobo", "Sanchez", 12349, 53, "Amarillo");
  array.push(diputado3);

  document.write("Array sin ordenar-> "+array);

  //Setters en uso
  diputado2.Apellidos="Gonzalo";

 //Ordena por edad
  array.sort((a, b) => a.Edad - b.Edad);

  document.write("<br>Array ordenado-> "+array);
</script>
