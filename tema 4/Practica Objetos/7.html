<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function Articulo(descripcion, codigo, precio) {
      this.descripcion = descripcion;
      this.codigo = codigo;
      this.precio = precio;
      this.iva = function (iva) {
        iva += (iva * 0.21);
        return iva;
      }

      this.total = function (descuento) {
        descuento = descuento - (descuento * 0.05);
        return descuento;
      }

      this.toString = function () {
        let datos = "<h4>El articulo " + this.codigo + "<i>(" +
          this.descripcion + ")</i>tiene un precio TOTAL de " +
          this.total(this.iva(this.precio)) + "€</h4>";
        datos += "<h2>Precio" + this.precio + "€</h2>";
        datos += "<h2>Con IVA" + this.iva(this.precio) + " € </h2>";
        datos += "<h2>TOTAL" + this.total(this.precio) + " €</h2>";
        document.write(datos);
      }
    }

    function principal() {
      var datos = [];
      var descuento = document.getElementById("descripcion").value;
      datos.push(descuento);
      var codigo = document.getElementById("codigo").value;
      datos.push(codigo);
      var precio = parseFloat(document.getElementById("precio").value);
      datos.push(precio);
      p = new Articulo(datos[0], datos[1], datos[2]);
      p.toString();
    }

  </script>
</head>

<body>
  <form>
    <label for="descripcion">DESCRIPCION</label>
    <input type="text" id="descripcion">
    <label for="codigo">CODIGO</label>
    <input type="number" id="codigo">
    <label for="precio">PRECIO</label>
    <input type="precio" id="precio">
    <button type="button" onclick="principal(this.form)">Enviar</button>
  </form>
</body>


</html>
