<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


  <script>
    //Creo un objeto de la clase identidad para probarlo
    var dni1 = new Identidad(22598741);
    dni1.imprimir;
    document.write(" " + comprobarDni(dni1));

    //Clase Identidad con numero y letra del dni
    function Identidad(numero) {
      this.numero = numero;
      this.letra = generarLetra(this.numero);
      this.imprimir = imprimir(this.numero, this.letra);
    }

    //imprime el contenido de la clase
    function imprimir(numero, letra) {
      return document.write("El numero es " + numero + " y la letra es " + letra);
    }

    //De los numeros dados obtiene la letra del dni que le corresponde
    function generarLetra(numeros) {
      let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
      let letra = letras[numeros % 23];
      return letra;
    }

    //Compruebo que la letra y el  numero sean correctos
    function comprobarDni(identidad) {
      let letraVerificada = generarLetra(identidad.numero);
      if (letraVerificada == identidad.letra) {
        return true;
      } else {
        return false;
      }
    }
  </script>

</body>

</html>
