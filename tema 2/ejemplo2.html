<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function howMany(selectObject) {
      let numberSelected = 0;
      for (let i = 0; i < selectObject.options.length; i++) {
        if (selectObject.options[i].selected) {
          numberSelected++;
        }
      }
      return numberSelected;
    }
  </script>

</head>

<body>
  <form name="selectForm">
    <p>
      <label for="musicTypes">Elija algunos tipos de música, luego haga clic en el botón de abajo</label>
      <select id="musicTypes" name="musicTypes" multiple="multiple">
        <option selected="selected">R&B</option>
        <option>Jazz</option>
        <option>Blues</option>
        <option>New Age</option>
        <option>Classical</option>
        <option>Opera</option>
      </select>
    </p>
    <p><input id="btn" type="button" value="¿Cuantos están seleccionados?" /></p>
  </form>
  <script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click', function () {
      alert('Numero de opciones seleccionadas: ' + howMany(document.selectForm.musicTypes));
      //var funcion = howMany(document.selectForm.musicTypes);
    });
  </script>
</body>

</html>
