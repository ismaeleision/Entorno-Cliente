<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">

    function verPalabras() {
      var palabras = document.getElementById("cajaTexto").value;
      var items = document.getElementById("palabras");
      let array = [];
      var web = "";
      palabras = palabras.split(" ");
      for (let i = 0; i < palabras.length; i++) {
        if (!array.includes(palabras[i])) {
          array.push(palabras[i]);
        }
      }

      for (let i = 0; i < array.length; i++) {
        web += "<div><input type='checkbox' name='item'><label>" + array[i] + "</label></div>";
      }
      items.innerHTML = web;
      console.log(palabras);
    }

    function seleccionarItems() {
      let item = document.getElementsByName("item");
      let checkear;
      if (todos.checked == true) {
        checkear = true;
      } else {
        checkear = false;
      }
      for (let i = 0; i < item.length; i++) {
        item[i].checked = checkear;
      }
    }

    window.onload = function () {
      let verPalabra = document.getElementById("ver");
      verPalabra.addEventListener("click", verPalabras, false);
      //Inicio seleccionar Todos
      var todos = document.getElementById("todos");
      todos.addEventListener("change", seleccionarItems);
    }
  </script>
</head>

<body>
  <form id="formulario">
    <textarea id="cajaTexto"></textarea>
    <input type="checkbox" id="todos">
    <label for="todos">Seleccionar Todos</label>
    <input type="button" id="ver" value="Enviar">
    <div id="palabras"></div>
  </form>
</body>

</html>
