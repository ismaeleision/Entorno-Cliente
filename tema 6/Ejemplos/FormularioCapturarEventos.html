<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!--Formulario para capturar todos los eventos-->

  <div class="container" id="contenedor">
    <textarea class="col-6 align-items-center" id="pantalla" rows="20" cols="10"></textarea>
    <input type="text" id="coordenadas">
  </div>
  <div class="container" id="escritura"></div>
  <script>
    window.addEventListener("load", function () {
      document.getElementById("contenedor").addEventListener("click", mostrarAccion);
      document.getElementById("contenedor").addEventListener("dbclick", mostrarAccion);
      document.getElementById("contenedor").addEventListener("mousedown", mostrarAccion);
      document.getElementById("contenedor").addEventListener("mousedownmouseup", mostrarAccion);
      document.getElementById("contenedor").addEventListener("mouseover", mostrarAccion);
      document.getElementById("contenedor").addEventListener("mousemove", mostrarAccion);
      document.getElementById("contenedor").addEventListener("mouseout", mostrarAccion);
      document.getElementById("contenedor").addEventListener("keydown", mostrarAccion);
      document.getElementById("contenedor").addEventListener("keypress", mostrarAccion);
      document.getElementById("contenedor").addEventListener("keyup", mostrarAccion);
    });

    function mostrarAccion(e) {
      console.log(e);
      if (e == MouseEvent) {
        console.log("hey");
        document.getElementById("escritura").innerHTML = MouseEvent.button;
      } else {
        document.getElementById("escritura").innerHTML = String.fromCharCode(e.charCode);
      }

    }
  </script>
</body>

</html>
