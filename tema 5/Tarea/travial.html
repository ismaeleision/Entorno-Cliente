<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <form>
      <fieldset>

        <!--DIV SELECT CATEGORIA-->
        <div class="mb-3">
          <label for="categoria">Pregunta de :</label>
          <select id="categoria" class="form-select">
            <option value="historia">Historia</option>
            <option value="historia">Geografia</option>
            <option value="historia">Espectaculos</option>
            <option value="historia">Ciencia y Tecnologia</option>
            <option value="historia">Miscelanea</option>
            <option value="historia">Cultura</option>
          </select>
        </div>

        <!--DIV TEXTAREA PREGUNTA-->
        <div class="form-floating mb-3">

        </div>

        <!--DIVs RESPUESTAS -->
        <div class="hstack gap-3">

        </div>
      </fieldset>
    </form>
  </div>
