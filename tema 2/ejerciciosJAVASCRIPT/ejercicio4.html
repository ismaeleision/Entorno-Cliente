<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="salida"></div>

  <script type="text/javascript">
    var num1 = 0;
    var num2 = 0;

    //bucle con while
    while (num1 != 7) {
      num1 = prompt("Introduce un valor en while");
      document.write(' El numero introducido es ' + num1 + ' </br>');
      console.log(num1);
    }

    //bucle con for
    for (var i = 0; num2 != 7; i++) {
      num2 = prompt("Introduce un valor en for");
      document.write(' El numero introducido es ' + num2 + ' </br>');
      console.log(num2)
    }
  </script>
</body>

</html>
