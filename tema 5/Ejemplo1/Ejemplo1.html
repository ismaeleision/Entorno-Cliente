<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <form id="formulario">

    <textarea id="cajaTexto"></textarea>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <input type="checkbox" id="todos">
          <label for="todos">Seleccionar Todos</label>
        </div>
      </div>
      <div class="row" id="palabras">
        <div class="col">
          <input type="checkbox" id="coche">
          <label for="coche">Coche</label>
        </div>
        <div class="col">
          <input type="checkbox" id="Moto">
          <label for="Moto">Moto</label>
        </div>
        <div class="col">
          <input type="checkbox" id="bus">
          <label for="bus">Bus</label>
        </div>
      </div>
    </div>

    <input type="button" id="ver" value="Enviar">

  </form>

  <script type="text/javascript">

    function verPalabras() {
      let web = "paco";
      document.getElmentById("cajaTexto").innerHTML = web;
    }

    function seleccionarItems() {
      let item = document.getElementById("palabras");
      let checkear;
      if (todos.checked == true) {
        checkear = true;
      } else {
        checkear = false;
      }
      for (let i = 0; item.length; i++) {
        item[i].checked = checkear;
      }
    }

    window.onload = function () {
      let verPalabra = document.getElementById("ver");
      verPalabra.addEventListener("click", verPalabras, false);
      //Inicio seleccionar Todos
      var todos = document.getElementById("todos");
      todos.addEventListener("change", seleccionarItems, false);
    }
  </script>
</body>

</html>
