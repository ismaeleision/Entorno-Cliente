<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script>

    var dias = ["lunes", "martes", "miércoles", "jueves", "viernes"];
    document.write("<h2>Días de la semana</h2>");
    final = (dias.length - 1);

    for (var i = final; i > 0; i = i - 1) {
      if (i % 2 != 0)
        document.write(` ${dias[i]} <br> `);
    }

  </script>
</head>

</html>
