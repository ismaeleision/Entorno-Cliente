<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--Script para el indice-->
  <script src="indice.js"></script>
</head>

<body>
  <div class="container col-4 mt-5">
    <form>
      <div class="mb-3">
        <label for="nom">Nombre:</label>
        <input type="text" id="nom" class="form-control">
      </div>
      <div class="mb-3">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" class="form-control">
      </div>
      <div class="mb-3">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" class="form-control">
      </div>
      <div class="mb-3">
        <label for="reContraseña">Confirma Contraseña:</label>
        <input type="password" id="reContraseña" class="form-control">
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento">Fecha Nacimiento:</label>
        <input type="date" id="fechaNacimiento" class="form-control">
      </div>
      <div class="mb-3">
        <input class="btn btn-dark" type="reset" id="reiniciar" value="Reiniciar">
        <button class="btn btn-dark" id="enviar">Enviar</button>
      </div>
    </form>
  </div>


</body>

</html>
