<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="texto"></div>

  <script type="text/javascript">
    //Constructor de la clase Coche
    function Coche(marca, modelo, anyo) {
      this.marca = marca;
      this.modelo = modelo;
      this.anyo = anyo;
      this.imprimir = toString(this.marca, this.modelo, this.anyo);
    }

    //TOSTRING
    function toString(marca, modelo, anyo) {
      document.getElementById("texto").innerHTML +=
        "<table class='table'> <tr><td>" + marca
        + "</td><td>" + modelo +
        "</td><td>" + anyo + "</td></tr></table>";
    }

    let coche1 = new Coche("Renault", "Clio", "2017");
    let coche2 = new Coche("Ferrari", "Strantorossa", "1990");
    let coche4 = new Coche("Audi", "200", "2010");
    let coche3 = new Coche("Mercedes", "ML-500", "2005");

    coche1.imprimir;
    coche2.imprimir;
    coche3.imprimir;
    coche4.imprimir;
  </script>
</body>

</html>
