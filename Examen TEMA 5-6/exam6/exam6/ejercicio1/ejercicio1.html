<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Examen 11 feb. Validación de formularios con Javascript</title>
    <meta name="author" content="Amador Campos Aznar" />
    <script type="text/javascript" src="ejercicio1.js"></script>
    <style>
        .msjCorrecto,
        .msjError {
            border: 1px solid;
            margin: 10px 0px;
            padding: 15px 10px 15px 50px;
            background-repeat: no-repeat;
            background-position: 10px center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            text-align: left;
            width: auto;
        }

        .msjError {
            color: #D8000C;
            background-color: #FFBABA;
            display: none;
            background-image: url('imagenes/error.jpeg');
        }

        .msjCorrecto {
            color: #4F8A10;
            background-color: #DFF2BF;
            display: none;
            background-image: url('imagenes/correcto.jpeg');
        }
    </style>

</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>Validación Formularios (UD5). Introduce los datos y pulsa Comprobar</legend>
                <label for="dni">DNI:</label>
                <input id="dni" type="text" name="dni" pattern="^[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[a-zA-Z]$" required />
                <br /><br />

                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" name="nombre" size="40" maxlength="150" pattern="^[a-zA-Z]+[ ][a-zA-Z]+([ ][a-zA-Z]+){0,2}$"
                    required />
                <br /><br />

                <label for="edad">Fecha de Nacimiento:</label>
                <input id="edad" type="date" name="edad" required />
                <br /><br />

                <label for="hijos">Número de hijos</label>
                <input id="hijos" type="number" name="hijos" min="0" max="10" required />
                <br /><br />

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" size="40" maxlength="132"
                    pattern="^[a-zA-Z0-9_-]{2,63}@[a-zA-Z0-9]{2,63}[\.][a-z]{2,4}$" required />
                <br /><br />
                <label for="reemail">ReEmail:</label>
                <input id="reemail" type="reemail" name="reemail" size="40" maxlength="132"
                    pattern="^[a-zA-Z0-9_-]{2,63}@[a-zA-Z0-9]{2,63}[\.][a-z]{2,4}$" required />
                <br /><br />

                <label for="sitioweb">Página WEB:</label>
                <input id="sitioweb" type="url" name="sitioweb" pattern="^(http(s)?:\/\/)+([w]{3}[\.])+[a-z0-9]+[\.][a-z]{2,3}$" />
                <br /><br />

                <label for="passwd">Contraseña:</label>
                <input id="passwd" type="password" name="passwd" pattern="^.{8,10}$" required />
                <br /><br />
                <label for="repasswd">ReContraseña:</label>
                <input id="repasswd" type="repassword" name="repasswd" pattern="^.{8,10}$" required />
            </fieldset>
            <button type="button" id="comprobar">Comprobar</button>
        </form>
    </div>
    <div id="msjCorrecto" class="msjCorrecto">Tu información se ha enviado correctamente.</div>
    <div id="msjError" class="msjError"></div>
</body>

</html>
