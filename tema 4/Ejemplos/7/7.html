<!DOCTYPE html>
<html>

<body>
  <script>
    let multipli = function (x, y) {
      return x * y;
    }
    let expon = function (x, y) {
      return Math.pow(x, y);
    }
    let suma = (x, y) => { return x + y };
    let resta = (x, y) => { return x - y };

    var result = multipli(5, 2);
    console.log(result);

    result = expon(4, 3);
    console.log(result);

    result = suma(6, 2);
    console.log(result);

    result = resta(8, 4);
    console.log(result);
  </script>
</body>

</html>
